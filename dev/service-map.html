		<script>
			var map;
			var geocoder;
			var userLat = 34.0522, userLng = -118.2437;
			//creates a google map image
			function initMap(){
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: userLat, lng: userLng},
					zoom: 10
				});
			}
			//Function used to set the lat and lng coordinates
			function setCoords(lat, long){
				userLat = lat;
				userLng = long;
			}
			//Function that retrieves the lat and lng coordinates of the specified zipcode or address
			function convertAddress(){
				var local = document.getElementById("zip").value;
				geocoder = new google.maps.Geocoder();
				geocoder.geocode({'address': local}, function(results, status){
					if(status == google.maps.GeocoderStatus.OK){
						setCoords(results[0].geometry.location.lat(), results[0].geometry.location.lng());
					   initMap();
					}
				});
			}
		</script>
