<!DOCTYPE html>
 <html>
     <head>
         <title>Bloc Jams</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="css/album.css">
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <link rel="stylesheet" type="text/css" href="css/normalize.css">
         <link rel="stylesheet" type="text/css" href="css/player_bar.css">
         <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
         <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
     </head>
     <body class="album">
         <nav class="navbar">
             <a href="index.html" class="logo">
                 <img src="assets/images/bloc_jams_logo.png" alt="Bloc Jams Logo">
             </a>
             <div class="links-container">
                 <a href="collection.html" class="navbar-link">collection</a>
             </div>
         </nav>
         <main class="album-view container narrow">
             <section class="clearfix">
                <div class="column half">
                    <img src="assets/images/album_covers/01.png" alt="album cover number 1" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h2 class="album-view-title">The Colors</h2>
                    <h3  class="album-view-artist">Pablo Picasso</h3>
                    <h5 class="album-view-release-info">1909 Spanish Records</h5>
                </div>
             </section>
             <table class="album-view-song-list">
             </table>
         </main>
         <section class="player-bar">
             <div class="container">
                <div class="control-group main-controls">
                    <a class="previous">
                        <span class="ion-skip-backwards"></span>
                    </a>
                    <a class="play-pause">
                        <span class="ion-play"></span>
                    </a>
                    <a class="next">
                        <span class="ion-skip-forward"></span>
                    </a>
                 </div>
                <div class="control-group currently-playing">
                    <h2 class="song-name"></h2>
                    <div class="seek-control">
                        <div class="seek-bar">
                            <div class="fill"></div>
                            <div class="thumb"></div>
                        </div>
                        <div class="current-time">2:30</div>
                        <div class="total-time">4:45</div>
                    </div>
                    <h2 class="artist-song-mobile"></h2>
                    <h3 class="artist-name"></h3>
                 </div>
                <div class="control-group volume">
                    <span class="ion-volume-high icon"></span>
                    <div class="seek-bar">
                        <div class="fill"></div>
                        <div class="thumb"></div>
                    </div>
                 </div>
             </div>
         </section>
         
		 <script src="scripts/album.js"></script>
         <script src="scripts/fixtures.js"></script>
     </body>
 </html>
